name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: set up Node latest
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
    - name: Change wrapper permissions
      run: chmod +x ./gradlew

    - name: Init gradle wrapper
      run: gradle wrapper

    - name: Build with Gradle
      run: ./gradlew build
